<!DOCTYPE html>
<html>
  <head>
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://identity.netlify.com">
    <title>Decap CMS</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Le module js-yaml est déjà chargé par Decap CMS
      // On enregistre un formatter custom pour YAML avec un lineWidth désactivé
      CMS.registerCustomFormat('yml', 'yml', {
        fromFile: text => window.jsyaml.load(text),
        toFile: value => window.jsyaml.dump(value, { lineWidth: -1 }) // ligne clé : désactive le “folding” et force le bloc littéral
      });
      CMS.init(); // Initialise Decap CMS après le formatter custom
    </script>
    <!-- Include Netlify Identity for authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module" src="/admin/preview-templates/index.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          } else {
            window.netlifyIdentity.on("logout", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
