# Decap CMS Configuration File

# Partie backend, essentielle pour la connexion à GitHub
backend:
  name: git-gateway
  branch: master

# Emplacement des médias
media_folder: "static/img"

# Collections de contenu
collections:
  # Collection pour les Landing Pages (fichiers .njk)
  - name: "landing_pages"
    label: "Landing Page"
    folder: "pages"
    create: true
    slug: "{{permalink}}"
    extension: "njk"
    format: "frontmatter"
    fields:
      - { label: "Titre de la page", name: "title", widget: "string" }
      - { label: "URL de la page (ex: /ma-page)", name: "permalink", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/base.njk" }
      - { label: "CSS & Scripts (pour le <head>)", name: "page_css", widget: "code" }
      - { label: "Contenu HTML (pour le <body>)", name: "body", widget: "code" }

  # Gardez cette collection si vous avez un blog
  - name: "blog"
    label: "Article de Blog"
    folder: "posts"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
