# /admin/config.yml

backend:
  name: git-gateway
  branch: master

# Optionnel : pour pouvoir téléverser des images depuis le CMS
media_folder: "static/img"

collections:
  - name: "landing_pages"
    label: "Pages Maîtresses"
    label_singular: "Page Maîtresse"
    folder: "pages/lps"
    create: true
    # Les fichiers seront sauvegardés en .html
    extension: "njk" 
    format: "frontmatter"
    fields:
      # Un champ pour le nom de la page dans l'interface du CMS
      - { label: "Titre de la page (pour le CMS)", name: "title", widget: "string" }
      
      # Un champ pour contrôler l'URL, comme vous l'aviez au début
      - { label: "URL de la page (ex: ma-super-promo)", name: "slug_url", widget: "string", required: true }
      - { label: "Afficher le pied de page global", name: "showFooter", widget: "boolean", default: true }

      # Le champ principal pour coller tout votre code
      - { label: "Contenu du <body> de la page", name: "body", widget: "markdown", hint: "Collez ici uniquement le contenu visible de la page (sections, divs, etc.), pas la page HTML complète." }
